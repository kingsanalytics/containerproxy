<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en">
	<title>Error</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/css/error.css}"/>
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>

<body>
  <div class="outer-div">
    <div class="mid-div">
      <div class="center-div" id="error">
        <p>
          <span th:text="${message}"></span>
        </p>
        <p>
          <span>A <span th:text="${status}"></span> error occurred.</span>
        </p>
        <p>
          <span>If this persists please contact the Kings analytics team.</span>
        </p>
        <p>
          <a th:href="@{/logout}"><span>Log out.</span></a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
